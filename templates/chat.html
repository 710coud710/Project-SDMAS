<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>
    <link rel="stylesheet" href="../static/css/chat.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <div class="container-component">
      <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-header">
            <div class="search-chat">
              <input
                type="text"
                class="form-control text-center"
                placeholder="Tìm kiếm tin nhắn"
                style="border-radius: 10px"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <!-- ===Danh sách người dùng chat=== -->
          <div class="scrollable-container">
            <ul class="list-group">
              <li class="list-group-item">
                <a
                  href="#"
                  class="item-links"
                  data-target="tin-nhan-1"
                  data-name="Nguyễn Thúy Quỳnh"
                  data-description="Đang hoạt động"
                >
                  <div class="user-item d-flex justify-content-between">
                    <div class="d-flex align-items-center mb-2 w-75">
                      <img
                        src="../static/assets/img/avatar.jpg"
                        alt="Avatar"
                        class="img-fluid rounded-circle"
                      />
                      <div class="user-item-content text-truncate">
                        <h5 class="py-0 my-0">Nguyễn Thúy Quỳnh</h5>
                        <p class="py-0 my-0 w-75">Chào! Đi chơi không?</p>
                      </div>
                    </div>
                    <div class="user-item-actions">
                      <span class="time">10:30 AM</span>
                      <i class="fa-solid fa-circle"></i>
                    </div>
                  </div>
                </a>
              </li>
              <li class="list-group-item">
                <a
                  href="#"
                  class="item-links"
                  data-target="tin-nhan-2"
                  data-name="SDMAS FPT"
                  data-description="Đang hoạt động"
                >
                  <div class="user-item d-flex justify-content-between">
                    <div class="d-flex align-items-center mb-2 w-75">
                      <img
                        src="../static/assets/img/avatar.jpg"
                        alt="Avatar"
                        class="img-fluid rounded-circle"
                      />
                      <div class="user-item-content text-truncate">
                        <h5 class="py-0 my-0 group-chat">SDMAS FPT</h5>
                        <p class="py-0 my-0 w-75">Chào! Đi chơi không?</p>
                      </div>
                    </div>
                    <div class="user-item-actions">
                      <span class="time">10:30 AM</span>
                      <i class="fa-solid fa-circle" style="color: #15b786"></i>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Chat Area -->
        <div class="chat-area d-flex flex-column">
          <div class="chat-area-top">
            <div
              class="chat-header d-flex justify-content-between align-items-center"
            >
              <div
                class="user-status d-flex justify-content-between align-items-center"
              >
                <div class="user-status-content d-flex align-items-center">
                  <img
                    src="../static/assets/img/avatar.jpg"
                    alt="Avatar"
                    class="img-fluid rounded-circle text-center px-2"
                  />
                  <div class="d-flex flex-column">
                    <p style="margin-bottom: 0">Lưu Hữu Được</p>
                    <span class="status">Đang hoạt động</span>
                  </div>
                </div>
              </div>
              <div class="user-actions">
                <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
              </div>
            </div>
            <div class="chat-messages" style="max-height: 500px; overflow-y: auto;">
              <div class="message received">
                <div class="avt-user-send">
                  <img
                    src="../static/assets/img/avatar.jpg"
                    alt="Avatar"
                    class="img-fluid rounded-circle"
                  />
                </div>
                <p>Ê làm sao ốm à</p>
              </div>
              <div class="message sent d-flex justify-content-end">
                <p>Không, buồn ngủ</p>
              </div>
              <!-- Khu vực hiển thị các tin nhắn mới sẽ được thêm vào đây -->
            </div>
          </div>
          <div
            class="chat-input d-flex justify-content-between align-items-center"
          >
            <div class="image-btn">
              <a href="#"><i class="fa-regular fa-image"></i></a>
            </div>
            <input
              type="text"
              id="message-input"
              class="form-control"
              placeholder="Nhập tin của bạn"
            />
            <div class="btn-send-container">
              <a href="#" class="btn-send"
                ><i class="fi fi-br-paper-plane-top"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c148521509.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Khởi tạo kết nối Socket.IO
        const socket = io();
    
        // Tham gia phòng chat
        let username = prompt('Nhập tên của bạn');
        if (!username) {
          username = "Anonymous"; // Tên mặc định nếu không nhập
        }
        const room = 'general';
        socket.emit('join', { username: username, room: room });
    
        // Xử lý khi nhận tin nhắn từ server
        socket.on('receive_message', function(data) {
          const messageContainer = document.querySelector('.chat-messages');
          const newMessage = document.createElement('div');
          newMessage.classList.add('message', 'received');
          newMessage.innerHTML = `<p><strong>${data.username}:</strong> ${data.message}</p>`;
          messageContainer.appendChild(newMessage);
          messageContainer.scrollTop = messageContainer.scrollHeight; // Tự động cuộn xuống
        });
    
        // Xử lý khi gửi tin nhắn
        const sendMessageButton = document.querySelector('.btn-send');
        const messageInput = document.getElementById('message-input');
        
        // Gửi tin nhắn khi nhấn nút gửi
        sendMessageButton.addEventListener('click', function(e) {
          e.preventDefault();
          sendMessage();
        });

        // Gửi tin nhắn khi nhấn Enter
        messageInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendMessage();
          }
        });
    
        // Hàm gửi tin nhắn
        function sendMessage() {
          const message = messageInput.value;
          if (message.trim() !== '') {
            socket.emit('send_message', { username: username, message: message, room: room });
            messageInput.value = ''; // Xoá nội dung sau khi gửi

            // Hiển thị tin nhắn của chính người dùng
            const messageContainer = document.querySelector('.chat-messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', 'sent', 'd-flex', 'justify-content-end');
            newMessage.innerHTML = `<p>${message}</p>`;
            messageContainer.appendChild(newMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Tự động cuộn xuống
          }
        }
    
        // Xử lý tin nhắn chào mừng khi kết nối
        socket.on('message', function(data) {
          const messageContainer = document.querySelector('.chat-messages');
          const newMessage = document.createElement('div');
          newMessage.classList.add('message', 'received');
          newMessage.innerHTML = `<p>${data.msg}</p>`;
          messageContainer.appendChild(newMessage);
        });
      });
    </script>
  </body>
</html>
